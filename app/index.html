<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fibonacci</title>
    <link href="app-content/app.css" rel="stylesheet" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>
	<div ng-controller="AppCtrl">
		<div class="mainContent">
			<div id="title">
				<h1>{{context.name}}</h1>
				<div>{{context.author}}</div> 
			</div>
			<div id="data">
				<div>{{context.inputname}}   <input type="number" class="fibon" placeholder="  число фибоначи" maxlength="20" ng-model="contact.n"/></div> 
				<div><button class="sendButton" class="btn btn-primary" ng-click="addContact()">{{context.nameadd}}</button></div> 
				<div><button class="cancelButton" class="btn btn-primary" ng-click="deselect()">{{context.namestop}}</button></div>
			</div>
			<div id="lastNumber">
				<div>{{context.inputname2}}</div><div>{{lastnumber}}</div>
			</div>
			<div class="rept" ng-repeat="contact in todo track by $index">
				{{contact}}
			</div>
		</div>
	</div>
    <!-- footer -->
    <footer>
	</footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
</body>
</html>
